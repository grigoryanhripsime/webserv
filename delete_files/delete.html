<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELETE Request Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            padding: 10px 15px;
            background-color: #ff4444;
            color: white;
            border: none;
            cursor: pointer;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>DELETE Request Test</h1>
    <p>Click the button to send a DELETE request to your server:</p>
    
    <input type="text" id="filePath" placeholder="Enter file path (e.g., /files/test.txt)" value="/files/test.txt" style="width: 300px; padding: 8px;">
    <button onclick="sendDeleteRequest()">Delete File</button>
    
    <div id="response">Server response will appear here.</div>

    <script>
        async function sendDeleteRequest() {
            const filePath = document.getElementById('filePath').value;
            const responseDiv = document.getElementById('response');
            
            try {
                const response = await fetch(filePath, {
                    method: 'DELETE',
                    headers: {
                        'Accept': 'text/plain',
                    },
                });

                if (response.status === 204) {
                    responseDiv.innerHTML = `<strong>Success (204):</strong> File deleted.`;
                } else {
                    const errorText = await response.text();
                    responseDiv.innerHTML = `<strong>Error (${response.status}):</strong> ${errorText || 'Unknown error'}`;
                }
            } catch (error) {
                responseDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }
    </script>
</body>
</html>
